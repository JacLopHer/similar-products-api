name: Build and Performance Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Run unit tests
      run: mvn test

    - name: Build application
      run: mvn clean package

  performance-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Build application (for performance tests)
      run: mvn clean package -DskipTests

    - name: Start application
      run: |
        java -jar bootstrap/target/*.jar &
        sleep 30

    - name: Run K6 Performance Tests
      uses: grafana/k6-action@v0.3.1
      with:
        filename: shared/k6/test.js

    - name: Simple API Check
      run: |
        curl -f http://localhost:5000/product/1/similar
        echo "âœ… API working correctly"
